<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <div class="title">
            this is Title
        </div>
        <div class="currtime">
            <script type="text/javascript">
                function showClock(){
                    var currDate = new Date();
                    var clock = document.querySelector(".currtime");
                    var msg = "현재 시간 : ";
                    msg += currDate.getHours()+"시 ";
                    msg += currDate.getMinutes()+"분 ";
                    msg += currDate.getSeconds()+"초";
                    clock.innerText = msg;
                    setTimeout(showClock,1000);
                }
                showClock();
            </script>
        </div>
        <div class="buttons">
            <a class="pButton p1" href="./practice.html?p=1">page 1</a>
            <a class="pButton p2" href="./practice.html?p=2">page 2</a>
            <a class="pButton p3" href="./practice.html?p=3">page 3</a>
        </div>
    </div>
    <div class="content">
        <input type="checkbox" />
        <div class="close">&lt;</div>
        <div class="cross">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="left_content">
            <div class="list">
                <div class="list_header">
                    <!--<img src="./rec_button.png"/>-->
                    List
                </div>
                <div class="camera_list">
                    <script>
                        const list = document.querySelector(".camera_list");
                        for(i=0;i<50;i++){
                            let li = document.createElement("div");
                                li.setAttribute("class","li");
                                li.innerText = "camera_name"+i;
                                list.appendChild(li);
                        }
                    </script>
                </div>
            </div>
            <div class="warnings">
                <div class="warning_header">
                    ⚠️ warning
                </div>
                <div class="warning_list">        
                    <script>
                        const wlist = document.querySelector(".warning_list");
                        for(i=0;i<50;i++){
                            let wli = document.createElement("div");
                            wli.setAttribute("class","wli");
                            wli.innerText = "camera_name"+i;
                            wlist.appendChild(wli);
                        }
                    </script>
                </div>
            </div>
        </div>
        <div class="screen">
            <script>
                function throttle(f, delay) {
                    let timer = 0;
                    return function(...args) {
                        clearTimeout(timer);
                        timer = setTimeout(() => f.apply(this, args), delay);
                    }
                }
                const observer = new ResizeObserver(throttle((entries) => {
                    for (let entry of entries) {
                        var N=3;
                        var cols = N;
                        var rows = N; 
                        const totalN=cols*rows;
                        const screen = document.querySelector(".screen");
                        screen.innerHTML="";

                        const width=(screen.getBoundingClientRect().width-20)/(cols)-2*(cols); 
                        const height=(screen.getBoundingClientRect().height-20)/(rows)-2*(rows);
                        
                        for(i=0;i<totalN;i++){
                            let vid = document.createElement("video");
                            vid.setAttribute("class","screenImage");
                            
                            vid.setAttribute("autoplay","");
                            vid.setAttribute("muted","");
                            vid.setAttribute("loop","");
                            vid.setAttribute("playsinline","");
                            vid.setAttribute("controls","");

                            vid.setAttribute("style","width:"+width+"px;height:"+height+"px;");
                            let source = document.createElement("source");
                            // =========== 비디오 경로 수정 필요 =======================
                            source.setAttribute("src","https://omoknooni-gamst-video.s3.amazonaws.com/9ff96a4f-e462-4915-bfb6-2579994ce857");
                            source.setAttribute("type","video/mp4");
                            vid.appendChild(source);
                            screen.appendChild(vid);
                        }
                    }
                },500));
                observer.observe(document.querySelector(".screen"));
            </script>
        </div>
    </div>
    <footer>
        this is footer
    </footer>
</body>
</html>
