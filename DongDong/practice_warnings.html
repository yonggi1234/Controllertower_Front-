<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./practice.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="title">
            this is Title
        </div>
        <div class="currtime">
            <script type="text/javascript">
                function showClock(){
                    var currDate = new Date();
                    var clock = document.querySelector(".currtime");
                    var msg = "현재 시간 : ";
                    msg += currDate.getHours()+"시 ";
                    msg += currDate.getMinutes()+"분 ";
                    msg += currDate.getSeconds()+"초";
                    clock.innerText = msg;
                    setTimeout(showClock,1000);
                }
                showClock();
            </script>
        </div>
        <div class="buttons">
            <a class="pButton p1" href="./practice.html?p=1">page 1</a>
            <a class="pButton p2" href="./practice.html?p=2">page 2</a>
            <a class="pButton p3" href="./practice.html?p=3">page 3</a>
        </div>
    </div>
    <div class="content">
        <div class="warnings">
            <div class="warning_header">
                ⚠️ warning
            </div>
            <div class="warning_list">        
                <script>
                    const wlist = document.querySelector(".warning_list");
                    for(i=0;i<50;i++){
                        let wli = document.createElement("div");
                        wli.setAttribute("class","wli");
                        wli.innerText = "camera_name"+i;
                        wlist.appendChild(wli);
                    }
                </script>
            </div>
        </div>
        <div class="screen">
            <script>
                const observer = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        var N=4;
                        var mar=2;
                        const totalN=N*(N+1);
                        const screen = document.querySelector(".screen");
                        screen.innerHTML="";

                        const width=(screen.getBoundingClientRect().width-20)/(N+1)-2*(N+1); 
                        const height=(screen.getBoundingClientRect().height-20)/N-2*N;
                        
                        for(i=0;i<totalN;i++){
                            let img = document.createElement("img");
                            img.setAttribute("class","screenImage");
                            img.setAttribute("style","width:"+width+"px;height:"+height+"px;");
                            img.setAttribute("src","https://placehold.co/"+width+"x"+height+"/>");
                            screen.appendChild(img);
                        }
                    }
                });
                observer.observe(document.querySelector(".screen"));
            </script>
        </div>
    </div>
    <footer>
        this is footer
    </footer>
</body>
</html>
